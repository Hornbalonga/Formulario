<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body class="escuro">
    <h1 class="centro">Formulário</h1>
    <h5 class="centro">Ficha de silicitação de emprego</h5>
    <form>
        <fieldset class="">
            <legend>dados pessoais</legend>
        <label id="l1" for="funcao">Função Pretendia:</label>
        <input type="text" name="funcao" id="funcao">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="ctps">Ctps n°</label>
        <input type="text" name="ctps" id="ctps">
        
        <label for="serie">Série:</label>
        <input type="text" name="serie" id="serie">

        <label for="data">Data de Nasc:</label>
        <input type="date" name="data" id="data"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="EX:000.000.000-00">

        <label for="rg">RG:</label>
        <input type="text" name="rg" id="rg" maxlength="7">

        <label for="orgao">Orgão Emissor:</label>
        <input type="text" name="orgao" id="orgao">

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco">

        <label for="n">N°</label>
        <input type="text" name="n" id="n"><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro">

        <label for="municipio">Municipio:</label>
        <input type="text" name="municipio" id="municipio">

        <label for="uf">UF:</label>
        <input type="text" name="uf" id="uf">

        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep">

        <label for="nautra">Naturalidade:</label>
        <input type="text" name="nautra" id="nautra"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone">

        <label for="celular">Celular:</label>
        <input type="text" name="celular" id="celular">

        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">

        <fieldset>
        <legend>Grau de instituição:</legend> <br>
        <input type="radio" name="grau" id="grau" value="Ensino Fundamental">Ensino Fundamental
        <input type="radio" name="grau" id="grau" value="Ensino Medio">Ensino Médio
        <input type="radio" name="grau" id="grau" value="Superior">Superior <br>
        <input type="radio" name="grau" id="grau" value="completo">Completo
        <input type="radio" name="grau" id="grau" value="completo">Completo
        <input type="radio" name="grau" id="grau" value="completo">Completo<br>
        <input type="radio" name="grau" id="grau" value="imcompleto">Incompleto
        <input type="radio" name="grau" id="grau" value="imcompleto">Incompleto
        <input type="radio" name="grau" id="grau" value="imcompleto">Incompleto
        </fieldset><br>

        <label for="curso">Curso:</label>
        <input type="text" name="curso" id="curso">

        <label for="titulo">Título de Eleitor:</label>
        <input type="text" name="titulo" id="titulo">

        <label for="zona">Zona:</label>
        <input type="text" name="zona" id="zona">

        <label for="pis">N Pis:</label>
        <input type="text" name="pis" id="pis">

        <label for="habilitacao">Cart. de Habilitação</label>
        <input type="text" name="habilitacao" id="habilitacao"><br><br>

        <label for="pai">Nome do Pai:</label>
        <input type="text" name="pai" id="pai">

        <label for="mae">Nome da Mãe:</label>
        <input type="text" name="mae" id="mae"><br><br>
       
        <label for="estado">Estado Civíl</label>
        <input type="radio" name="estado" id="estado" value="casado">Casado
        <input type="radio" name="estado" id="estado" value="solteiro">Solteiro
        <input type="radio" name="estado" id="estado" value="divrociado">Divorciado
        <input type="radio" name="estado" id="estado" value="separado">Separado
        <input type="radio" name="estado" id="estado" value="amigado">Amigado <br><br>
       
        <label for="conjuge">Nome do conjuge:</label>
        <input type="text" name="conjuge" id="conjuge"><br><br>

        
        <label for="militar">Certidão Militar:</label>
        <input type="text" name="militar" id="militar" maxlength="12">

        <label for="serieM">Série:</label>
        <input type="text" name="serie" id="serieM">

        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" id="categoria">

        <label for="idadeF">Idade dos Filhos</label>
        <input type="text" name="idadeF" id="idadeF"><br><br>

        <fieldset>
        <legend>Últimos Empregos</legend>


        <label for="empresa">Empresa:</label>
        <input type="text" name="empresa" id="empresa">

        <label for="responsavel">Responsável:</label>
        <input type="text" name="responsavel" id="responsavel">

        <label for="telefoneE">Telefone:</label>
        <input type="text" name="telefoneE" id="telefoneE">

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade">

        <label for="ufE">UF:</label>
        <input type="text" name="ufE" id="ufE"><br><br>
        
        <label for="cargo">Função que desempenhava(cargo):</label>
        <input type="text" name="cargo" id="cargo">

        <label for="permanencia">Periodo de Permanência:</label>
        <input type="text" name="permanencia" id="permanencia">
        
        </fieldset>

        </fieldset>
    </form>
</body>
</html>
